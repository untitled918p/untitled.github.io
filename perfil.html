<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to right, #ddd 50%, #fff 50%);
            transition: background 0.5s ease; /* Agregar transici칩n para cambios en el fondo */
        }

        /* Estilos para el contenedor principal */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Estilos para el contenedor del perfil */
        .perfil-container {
            width: 300px;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Estilos para la imagen de perfil */
        .perfil-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        /* Estilos para el bot칩n */
        .btn {
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn:hover {
            background-color: #357ae8;
        }

        .siguiendo {
            background-color: green;
        }
    </style>
</head>
<body>
<div class="menu-container">
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="Contacto.html">Contacto</a></li>
        <li><a href="Informacion.html">Pagina oficial y mas informacion</a></li>
        <li><a href="IniciarSesion.html">Iniciar sesion con google</a></li>
        
      </ul>
    </nav>
  </div>
    
    <div class="main-container">
        <div class="perfil-container">
            <h2>Untitled</h2>
            <img src="Perfilimagen.png" alt="Foto de perfil" class="perfil-img">
            <button id="seguir-btn" class="btn" onclick="toggleSeguir()">Seguir</button>
        </div>
    </div>

    <script>
        // Verifica el estado del bot칩n de seguir en el almacenamiento local al cargar la p치gina
        window.onload = function() {
            var btn = document.getElementById('seguir-btn');
            var siguiendo = localStorage.getItem('siguiendo');

            if (siguiendo === 'true') {
                btn.innerText = 'Siguiendo';
                btn.classList.add('siguiendo');
            }
        };

        function toggleSeguir() {
            var btn = document.getElementById('seguir-btn');

            if (btn.innerText === 'Seguir') {
                btn.innerText = 'Siguiendo';
                btn.classList.add('siguiendo');
                localStorage.setItem('siguiendo', 'true'); // Guarda el estado en el almacenamiento local
            } else {
                btn.innerText = 'Seguir';
                btn.classList.remove('siguiendo');
                localStorage.setItem('siguiendo', 'false'); // Guarda el estado en el almacenamiento local
            }
        }
    </script>
</body>
</html>
